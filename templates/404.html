{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container py-5 text-center">
    <div class="py-5">
        <h1 class="display-1 text-primary mb-4">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="text-secondary mb-5">The requested URL was not found on the server.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary px-4">Home</a>
            <a href="{{ url_for('admin') }}" class="btn btn-primary px-4">Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
